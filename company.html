<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company's Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="company-profile-page">
                <div class="company-main-info d-flex flex-nowrap p-2 border border-info border-start-2 rounded-start rounded-end container text-center">
                    <div class="col order-last">
                            <table>
                                <th class="company-img"></th>
                                <th><h6 class="company-name"></h6></th>
                                <th><div id="spinner" class="spinner-border text-info d-none" role="status">
                                    <span class="sr-only"></span></div></th>
                            </table>
                            <div class="loader"></div>
                            <h6 class="stock-details"></h6>
                            <div class="chart-con">
                                <canvas id="myChart" class="loader-chart"></canvas>
                            </div>
                            <div class="row"><p class="description"></p></div>
                          </div>
                        </div>
                      </div>
    <footer><a class="nav-btn text-info" href="index.html">Back</a></footer>
</div>

<script type="module" src="js/company.js"></script>
<script type="module" src="js/constants.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
